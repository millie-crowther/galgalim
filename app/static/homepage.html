<!DOCTYPE html>
<html lang="en">
    <script>
        async function main(){
            let response = await fetch('/instance', { method: "POST"});
            let newInstance = await response.json();
            window.location.replace(`/instance/${newInstance.id}`)
        }
        main();
    </script>

    <head>
        <meta charset="UTF-8" />
        <title>Galgalim Engine</title>
    </head>
</html>
